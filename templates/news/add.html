{% extends 'layout-dash.html' %}

{% block content %}
<div class="container">
	<div class="page-header"><h1>Add news</h1></div>
	<form class="form" action="/noticias/cadastro" method="post">
		<div class="form-group">
			<label>Title:</label>
			<input class="form-control" name="title" />
		</div>
		<div class="form-group">
			<label>Body:</label>
			<textarea class="form-control" name="body"></textarea>
		</div>
		<button class="btn btn-default btn-success pull-right">Add</button>
	</form>
</div>
{% endblock %}
